<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <section class="sidebar">
        <div class="logo">
            <p class="odinText dm-serif-text-regular">ODIN</p>
        </div>
        <div class="credit">
            <p>Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
        </div>
    </section>
    <main>
        <section class="hero">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>

        </section>
        <form id="create-account" method="post">
            <h3>Let's do this!</h3>
            <div class="form-row">
                <div class="field">
                    <label for="first">FIRST NAME</label>
                    <input type="text" id="first">
                </div>
                <div class="field">
                    <label for="last">LAST NAME</label>
                    <input type="text" id="last">
                </div>
            </div>
            <div class="form-row">
                <div class="field">
                    <label for="email">EMAIL (*)</label>
                    <input type="email" id="email" required pattern="^(([a-zA-Z0-9_]+)@([a-zA-Z0-9_]+)(\.)([a-zA-Z0-9_])+)$">
                </div>
                <div class="field">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" pattern="^([0-9-]+)$">
                </div>
            </div>
            <div class="form-row">
                <div class="field">
                    <label for="pass">PASSWORD (*)</label>
                    <input type="password" id="pass" required pattern="^(([a-zA-Z0-9])*)$">
                </div>
                <div class="field">
                    <label for="pass-confirm">CONFIRM PASSWORD (*)</label>
                    <input type="password" id="pass-confirm" required pattern="^(([a-zA-Z0-9])*)$">
                </div>
            </div>
        </form>
        <section class="submit">
            <button type="submit" form="create-account">Create Account</button>
            <p>Already have an account? <a class="login" href=".">Log in</a></p>
        </section>

    </main>
</body>
</html>
